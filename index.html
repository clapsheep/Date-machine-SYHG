<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>기념일 계산기</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>

  <body class="container">
    <section class="photos">
      <img id="sy" src="./images/SY.JPG" alt="sooyang" />
      <img id="heart" src="./images/heart.png" alt="heart" />
      <img id="hg" src="./images/HG.JPG" alt="hyeongong" />
    </section>
    <div class="wrapper">
      <h3>수양♥현공</h3>
      <h3 id="love">0일째</h3>
      <h4 class="date">2023.10.20</h4>
    </div>
    <hr />
    <section class="special-day">
      <h3 class="title">크리스마스</h3>
      <div class="date-box">
        <p id="christmas" class="days-left">0일 남음</p>
        <p class="date">2023.12.25</p>
      </div>
    </section>
    <hr />
    <section class="special-day">
      <h3 class="title">발렌타인 데이</h3>
      <div class="date-box">
        <p id="valentine" class="days-left">0일 남음</p>
        <p class="date">2024.2.14</p>
      </div>
    </section>
    <hr />
    <section class="special-day">
      <h3 class="title">1000일</h3>
      <div class="date-box">
        <p id="thousand" class="days-left">0일 남음</p>
        <p id="thousand-date" class="date">0000.00.00</p>
      </div>
    </section>
    <hr />
  </body>
</html>
